<section id="registration" class="section">
     <h2>Pre Registration</h2>
        <form id="registrationForm" action="" method="POST">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Telephone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your telephone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="text" id="password" name="password" placeholder="Enter a Strong Password" required>
            </div>

             <div class="form-group">
                <label for="password">Confirm Password <span class="required">*</span></label>
                <input type="text" id="password" name="cpassword" placeholder="Confirm your Password" required>
            </div>

            <button type="submit" class="btn-submit">Register</button>
        </form>
    </section>
